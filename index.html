<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <div class="photo-overlay">
                <p class="overlay-text">RIDE TO GLORY</p>
            </div>
            <div class="photo-copyright">
                <p>Photo by <a href="https://unsplash.com/@munbaik_cycling">Munbaik - Unsplash</a></p>
            </div>
            <!-- <div class="photo">
                <img src="/singupform/simon-connellan-TQZlo6cC4s0-unsplash.jpg" alt="background">
            </div> -->
        </div>
        <div class="right">
            <div class="description">
                <h1>Porec Granfondo</h1>
                <p>Welcome to a new cycling experience. 120km of beautiful Istrian scenery and roads await.</p>
                <p>Register below!</p>
            </div>
            <div class="form-area">
                <fieldset>
                    <form action="#" method="post">
                        <div class="form-row">
                            <label for="first_name">First Name</label>
                            <input type="text" id="name" name="first_name" required>
                        </div>
                        <div class="form-row">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="name" name="last_name" required>
                        </div>
                        <div class="form-row">
                            <label for="email">E-Mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-row">
                            <label for="number">Phone Number</label>
                            <input type="tel" id="number" name="number" placeholder="i.e. 00385981234567" required pattern="^[0-9]+$">
                        </div>
                        <div class="form-row">
                            <label for="sex">Sex</label>
                            <select name="sex" id="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-row">
                            <label for="category">Category</label>
                            <select name="category" id="category">
                                <option value="elite">Elite</option>
                                <option value="sport">Sport</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <input type="submit" value="Submit">
                        </div>
                    </form>                    
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
